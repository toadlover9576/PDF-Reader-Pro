<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="google-site-verification" content="E7knuFVZA_dGkubXqO4pMzNhFaQk7aSImN985b-rjGs" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continua | PDF Reader Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 40px);
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-primary {
            background: white;
            color: #667eea;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid white;
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.3);
        }

        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            width: 300px;
            background: #f8f9fa;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-tabs {
            display: flex;
            background: #e9ecef;
            border-bottom: 1px solid #dee2e6;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            font-weight: 500;
            color: #6c757d;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }

        .tab.active {
            color: #667eea;
            background: white;
            border-bottom-color: #667eea;
        }

        .tab-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .library-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            cursor: grab;
            transition: all 0.3s;
            border: 2px solid #e0e0e0;
            position: relative;
            touch-action: none;
        }

        .library-item.placeholder {
            border: 2px dashed #764ba2;
            background: rgba(118,75,162,0.08);
        }

        .library-item.dragging-pointer {
            position: absolute;
            width: calc(100% - 40px);
            pointer-events: none;
            z-index: 2000;
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(102,126,234,0.4);
        }

        .library-item:hover {
            border-color: #667eea;
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(102,126,234,0.2);
        }

        .library-item.active {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .library-item-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .library-item-progress {
            font-size: 12px;
            color: #6c757d;
            margin-bottom: 8px;
        }

        .progress-bar {
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 5px;
        }

        .delete-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Continua | PDF Reader PRO</h1>
        <div class="header-buttons">
            <button class="btn btn-primary" onclick="openAddModal()">+ Add PDF</button>
            <button class="btn btn-secondary" onclick="toggleSidebar()">â˜° Menu</button>
        </div>
    </div>

    <div class="main-content">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-tabs">
                <div class="tab active" onclick="switchTab('library')">Library</div>
                <div class="tab" onclick="switchTab('toc')">Contents</div>
            </div>
            <div class="tab-content" id="libraryTab">
                <div id="libraryList"></div>
            </div>
            <div class="tab-content" id="tocTab" style="display:none">
                <div id="tocList"></div>
            </div>
        </div>
        <div class="viewer-container">
            <div class="pdf-viewer" id="pdfViewer"></div>
        </div>
    </div>
</div>

<script>
pdfjsLib.GlobalWorkerOptions.workerSrc =
  'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

let library = JSON.parse(localStorage.getItem('pdfLibrary') || '[]');
let currentPdfId = null;

/* ========= LIBRARY RENDER ========= */
function renderLibrary() {
    const list = document.getElementById('libraryList');
    list.innerHTML = library.map((item, i) => `
        <div class="library-item ${currentPdfId === item.id ? 'active' : ''}" data-index="${i}">
            <div class="library-item-title">${item.name}</div>
            <div class="library-item-progress">Page ${item.currentPage} of ${item.totalPages}</div>
            <div class="progress-bar">
                <div class="progress-fill" style="width:${(item.currentPage / item.totalPages) * 100}%"></div>
            </div>
            <button class="delete-btn" onclick="event.stopPropagation(); deletePdf(${i})">Delete</button>
        </div>
    `).join('');

    document.querySelectorAll('.library-item').forEach((el, i) => {
        el.addEventListener('click', e => {
            if (!e.target.classList.contains('delete-btn')) loadPdfFromLibrary(i);
        });
    });

    enableSmoothDrag();
}

/* ========= POINTER DRAG ========= */
let dragItem = null, startY = 0, startIndex = null, placeholder = null;

function enableSmoothDrag() {
    document.querySelectorAll('.library-item').forEach(item => {
        item.onpointerdown = e => {
            if (e.target.classList.contains('delete-btn')) return;

            dragItem = item;
            startIndex = +item.dataset.index;
            startY = e.clientY;

            const rect = item.getBoundingClientRect();
            placeholder = document.createElement('div');
            placeholder.className = 'library-item placeholder';
            placeholder.style.height = rect.height + 'px';

            item.after(placeholder);
            item.classList.add('dragging-pointer');
            item.style.top = rect.top + 'px';
            item.style.left = rect.left + 'px';

            document.onpointermove = onPointerMove;
            document.onpointerup = onPointerUp;
        };
    });
}

function onPointerMove(e) {
    if (!dragItem) return;
    dragItem.style.top = parseFloat(dragItem.style.top) + (e.clientY - startY) + 'px';
    startY = e.clientY;

    document.querySelectorAll('.library-item:not(.dragging-pointer)').forEach(item => {
        const r = item.getBoundingClientRect();
        if (e.clientY < r.top + r.height / 2) {
            item.before(placeholder);
            return;
        }
    });
}

function onPointerUp() {
    const newIndex = [...placeholder.parentNode.children].indexOf(placeholder);
    if (newIndex !== startIndex) {
        const moved = library.splice(startIndex, 1)[0];
        library.splice(newIndex, 0, moved);
        localStorage.setItem('pdfLibrary', JSON.stringify(library));
    }
    placeholder.replaceWith(dragItem);
    dragItem.classList.remove('dragging-pointer');
    dragItem.style.top = dragItem.style.left = '';
    dragItem = placeholder = null;
    renderLibrary();
}

/* ========= BASIC STUBS ========= */
function deletePdf(i) {
    library.splice(i, 1);
    localStorage.setItem('pdfLibrary', JSON.stringify(library));
    renderLibrary();
}

function loadPdfFromLibrary(i) {
    currentPdfId = library[i].id;
    renderLibrary();
}

renderLibrary();
</script>
</body>
</html>
