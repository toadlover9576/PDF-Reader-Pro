<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continua | PDF Reader Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 40px);
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-primary {
            background: white;
            color: #667eea;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid white;
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.3);
        }

        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            width: 300px;
            background: #f8f9fa;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-tabs {
            display: flex;
            background: #e9ecef;
            border-bottom: 1px solid #dee2e6;
            overflow-x: auto;
        }

        .tab {
            flex: 1;
            min-width: 80px;
            padding: 15px 8px;
            text-align: center;
            cursor: pointer;
            font-weight: 500;
            font-size: 12px;
            color: #6c757d;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
            white-space: nowrap;
        }

        .tab.active {
            color: #667eea;
            background: white;
            border-bottom-color: #667eea;
        }

        .tab-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .library-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid #e0e0e0;
        }

        .library-item:hover {
            border-color: #667eea;
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(102,126,234,0.2);
        }

        .library-item.active {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .library-item-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .library-item-progress {
            font-size: 12px;
            color: #6c757d;
            margin-bottom: 8px;
        }

        .progress-bar {
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s;
        }

        .toc-item {
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 5px;
            transition: all 0.2s;
            font-size: 14px;
        }

        .toc-item:hover {
            background: #e9ecef;
        }

        .viewer-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #525659;
        }

        .toolbar {
            background: #2c3034;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            flex-wrap: wrap;
            gap: 10px;
        }

        .toolbar-left, .toolbar-right {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .toolbar-btn {
            background: #3c4044;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .toolbar-btn:hover {
            background: #4c5054;
        }

        .toolbar-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .toolbar-btn.active {
            background: #667eea;
        }

        .page-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .page-input {
            width: 60px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #5c6064;
            background: #3c4044;
            color: white;
            text-align: center;
        }

        .pdf-viewer {
            flex: 1;
            overflow-y: auto;
            display: flex;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        .pdf-canvas-container {
            background: white;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            position: relative;
        }

        .annotation-layer {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .note-marker {
            position: absolute;
            width: 24px;
            height: 24px;
            background: #ffc107;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            pointer-events: auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            color: #333;
        }

        .signature-marker {
            position: absolute;
            border: 2px solid #667eea;
            background: rgba(102, 126, 234, 0.1);
            pointer-events: auto;
            cursor: move;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5px;
        }

        .signature-img {
            max-width: 100%;
            max-height: 100%;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        .close-btn {
            float: right;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .form-input, .form-textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
            font-family: inherit;
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #6c757d;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .zoom-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 5px;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .signature-canvas {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: crosshair;
            touch-action: none;
            width: 100%;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #e0e0e0;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .annotation-item {
            background: white;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            cursor: pointer;
            transition: all 0.2s;
        }

        .annotation-item:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transform: translateX(5px);
        }

        .annotation-text {
            font-size: 13px;
            color: #333;
            margin-bottom: 5px;
        }

        .annotation-meta {
            font-size: 11px;
            color: #6c757d;
        }

        .accessibility-panel {
            background: white;
            padding: 20px;
            border-radius: 10px;
        }

        .accessibility-option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .accessibility-option:last-child {
            border-bottom: none;
        }

        .accessibility-label {
            font-size: 14px;
            color: #333;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
            background: #ccc;
            border-radius: 13px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .toggle-switch.active {
            background: #667eea;
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 22px;
            height: 22px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: all 0.3s;
        }

        .toggle-switch.active::after {
            left: 26px;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Continua | PDF Reader PRO</h1>
            <div class="header-buttons">
                <button class="btn btn-primary" onclick="openAddModal()">+ Add PDF</button>
                <button class="btn btn-secondary" onclick="toggleSidebar()">Menu</button>
            </div>
        </div>

        <div class="main-content">
            <div class="sidebar" id="sidebar">
                <div class="sidebar-tabs">
                    <div class="tab active" onclick="switchTab('library')">Library</div>
                    <div class="tab" onclick="switchTab('toc')">Contents</div>
                    <div class="tab" onclick="switchTab('notes')">Notes</div>
                    <div class="tab" onclick="switchTab('stats')">Stats</div>
                    <div class="tab" onclick="switchTab('access')">Access</div>
                </div>
                <div class="tab-content active" id="libraryTab">
                    <div id="libraryList"></div>
                </div>
                <div class="tab-content" id="tocTab">
                    <div id="tocList"></div>
                </div>
                <div class="tab-content" id="notesTab">
                    <div id="notesList"></div>
                </div>
                <div class="tab-content" id="statsTab">
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-value" id="totalPagesRead">0</div>
                            <div class="stat-label">Pages Read</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="readingStreak">0</div>
                            <div class="stat-label">Day Streak</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="totalDocs">0</div>
                            <div class="stat-label">Documents</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="completionRate">0%</div>
                            <div class="stat-label">Completion</div>
                        </div>
                    </div>
                </div>
                <div class="tab-content" id="accessTab">
                    <div class="accessibility-panel">
                        <div class="accessibility-option">
                            <span class="accessibility-label">Text-to-Speech</span>
                            <div class="toggle-switch" onclick="toggleTTS()" id="ttsToggle"></div>
                        </div>
                        <div class="accessibility-option">
                            <span class="accessibility-label">High Contrast</span>
                            <div class="toggle-switch" onclick="toggleHighContrast()" id="contrastToggle"></div>
                        </div>
                        <div class="accessibility-option">
                            <span class="accessibility-label">Dyslexia Font</span>
                            <div class="toggle-switch" onclick="toggleDyslexiaFont()" id="fontToggle"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="viewer-container">
                <div class="toolbar">
                    <div class="toolbar-left">
                        <button class="toolbar-btn" onclick="prevPage()" id="prevBtn">Previous</button>
                        <div class="page-info">
                            <input type="number" class="page-input" id="pageInput" value="1" min="1" onchange="goToPage()">
                            <span>/ <span id="totalPages">0</span></span>
                        </div>
                        <button class="toolbar-btn" onclick="nextPage()" id="nextBtn">Next</button>
                    </div>
                    <div class="toolbar-right">
                        <button class="toolbar-btn" onclick="toggleAnnotationMode('note')" id="noteBtn">Add Note</button>
                        <button class="toolbar-btn" onclick="openSignatureModal()" id="signBtn">Sign</button>
                        <div class="zoom-control">
                            <button class="toolbar-btn" onclick="zoomOut()">-</button>
                            <span id="zoomLevel">100%</span>
                            <button class="toolbar-btn" onclick="zoomIn()">+</button>
                        </div>
                        <button class="toolbar-btn" onclick="toggleFullscreen()" id="fullscreenBtn">Fullscreen</button>
                    </div>
                </div>
                <div class="pdf-viewer" id="pdfViewer">
                    <div class="empty-state">
                        <div class="empty-state-icon"></div>
                        <h3>No PDF Loaded</h3>
                        <p>Click "Add PDF" to load a document from URL</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="addModal" onclick="if(event.target === this) closeAddModal()">
        <div class="modal-content">
            <div class="modal-header">
                Add PDF Document
                <button class="close-btn" onclick="closeAddModal()">×</button>
            </div>
            <div class="form-group">
                <label class="form-label">Document Name</label>
                <input type="text" class="form-input" id="pdfName" placeholder="Enter document name">
            </div>
            <div class="form-group">
                <label class="form-label">PDF URL</label>
                <input type="text" class="form-input" id="pdfUrl" placeholder="https://example.com/document.pdf">
            </div>
            <div class="modal-buttons">
                <button class="btn btn-secondary" onclick="closeAddModal()">Cancel</button>
                <button class="btn btn-primary" onclick="addPdf()">Add to Library</button>
            </div>
        </div>
    </div>

    <div class="modal" id="noteModal" onclick="if(event.target === this) closeNoteModal()">
        <div class="modal-content">
            <div class="modal-header">
                Add Note
                <button class="close-btn" onclick="closeNoteModal()">×</button>
            </div>
            <div class="form-group">
                <label class="form-label">Your Note</label>
                <textarea class="form-textarea" id="noteText" placeholder="Enter your note here..."></textarea>
            </div>
            <div class="modal-buttons">
                <button class="btn btn-secondary" onclick="closeNoteModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveNote()">Save Note</button>
            </div>
        </div>
    </div>

    <div class="modal" id="signatureModal" onclick="if(event.target === this) closeSignatureModal()">
        <div class="modal-content">
            <div class="modal-header">
                Create Signature
                <button class="close-btn" onclick="closeSignatureModal()">×</button>
            </div>
            <div class="form-group">
                <label class="form-label">Draw Your Signature</label>
                <canvas id="signatureCanvas" class="signature-canvas" width="400" height="150"></canvas>
            </div>
            <div class="modal-buttons">
                <button class="btn btn-secondary" onclick="clearSignature()">Clear</button>
                <button class="btn btn-secondary" onclick="closeSignatureModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveSignature()">Save & Place</button>
            </div>
        </div>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let library = JSON.parse(localStorage.getItem('pdfLibrary') || '[]');
        let annotations = JSON.parse(localStorage.getItem('annotations') || '{}');
        let stats = JSON.parse(localStorage.getItem('stats') || '{"pagesRead": 0, "lastReadDate": null, "streak": 0}');
        let accessibilitySettings = JSON.parse(localStorage.getItem('accessibility') || '{"tts": false, "contrast": false, "dyslexiaFont": false}');
        
        let currentPdf = null;
        let currentPage = 1;
        let totalPages = 0;
        let scale = 1.5;
        let pdfDoc = null;
        let currentPdfId = null;
        let annotationMode = null;
        let currentSignature = null;
        let notePosition = null;

        function updateZoomDisplay() {
            document.getElementById('zoomLevel').textContent = Math.round((scale / 1.5) * 100) + '%';
        }

        function renderLibrary() {
            const list = document.getElementById('libraryList');
            if (library.length === 0) {
                list.innerHTML = '<div class="empty-state"><p>Your library is empty</p></div>';
                return;
            }
            list.innerHTML = library.map((item, idx) => `
                <div class="library-item ${currentPdfId === item.id ? 'active' : ''}" onclick="loadPdfFromLibrary(${idx})">
                    <div class="library-item-title">${item.name}</div>
                    <div class="library-item-progress">Page ${item.currentPage} of ${item.totalPages}</div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${(item.currentPage / item.totalPages * 100)}%"></div>
                    </div>
                    <button class="delete-btn" onclick="event.stopPropagation(); deletePdf(${idx})">Delete</button>
                </div>
            `).join('');
            updateStats();
        }

        function updateStats() {
            document.getElementById('totalDocs').textContent = library.length;
            document.getElementById('totalPagesRead').textContent = stats.pagesRead || 0;
            document.getElementById('readingStreak').textContent = stats.streak || 0;
            
            const completed = library.filter(item => item.currentPage >= item.totalPages).length;
            const rate = library.length > 0 ? Math.round((completed / library.length) * 100) : 0;
            document.getElementById('completionRate').textContent = rate + '%';
        }

        function trackPageRead() {
            const today = new Date().toDateString();
            if (stats.lastReadDate !== today) {
                const yesterday = new Date(Date.now() - 86400000).toDateString();
                if (stats.lastReadDate === yesterday) {
                    stats.streak = (stats.streak || 0) + 1;
                } else {
                    stats.streak = 1;
                }
                stats.lastReadDate = today;
            }
            stats.pagesRead = (stats.pagesRead || 0) + 1;
            localStorage.setItem('stats', JSON.stringify(stats));
            updateStats();
        }

        function renderAnnotations() {
            const list = document.getElementById('notesList');
            const pdfAnnotations = currentPdfId ? (annotations[currentPdfId] || []) : [];
            
            if (pdfAnnotations.length === 0) {
                list.innerHTML = '<div class="empty-state"><p>No annotations yet</p></div>';
                return;
            }

            list.innerHTML = pdfAnnotations.map((ann, idx) => `
                <div class="annotation-item" onclick="goToAnnotation(${ann.page})">
                    <div class="annotation-text">${ann.type === 'note' ? ann.text : 'Signature'}</div>
                    <div class="annotation-meta">Page ${ann.page} - ${ann.type}</div>
                </div>
            `).join('');
        }

        function goToAnnotation(page) {
            renderPage(page);
        }

        function toggleAnnotationMode(mode) {
            if (annotationMode === mode) {
                annotationMode = null;
                document.getElementById(mode + 'Btn').classList.remove('active');
            } else {
                annotationMode = mode;
                document.querySelectorAll('.toolbar-btn').forEach(btn => btn.classList.remove('active'));
                document.getElementById(mode + 'Btn').classList.add('active');
            }
        }

        function openAddModal() {
            document.getElementById('addModal').classList.add('active');
            document.getElementById('pdfName').value = '';
            document.getElementById('pdfUrl').value = '';
        }

        function closeAddModal() {
            document.getElementById('addModal').classList.remove('active');
        }

        function openNoteModal(x, y) {
            notePosition = {x, y, page: currentPage};
            document.getElementById('noteModal').classList.add('active');
            document.getElementById('noteText').value = '';
            document.getElementById('noteText').focus();
        }

        function closeNoteModal() {
            document.getElementById('noteModal').classList.remove('active');
            notePosition = null;
            annotationMode = null;
            document.getElementById('noteBtn').classList.remove('active');
        }

        function saveNote() {
            const text = document.getElementById('noteText').value.trim();
            if (!text || !notePosition) return;

            if (!annotations[currentPdfId]) annotations[currentPdfId] = [];
            annotations[currentPdfId].push({
                type: 'note',
                text: text,
                page: notePosition.page,
                x: notePosition.x,
                y: notePosition.y
            });
            
            localStorage.setItem('annotations', JSON.stringify(annotations));
            closeNoteModal();
            renderPage(currentPage);
            renderAnnotations();
        }

        function openSignatureModal() {
            document.getElementById('signatureModal').classList.add('active');
            setupSignatureCanvas();
        }

        function closeSignatureModal() {
            document.getElementById('signatureModal').classList.remove('active');
        }

        function setupSignatureCanvas() {
            const canvas = document.getElementById('signatureCanvas');
            const ctx = canvas.getContext('2d');
            let drawing = false;

            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';

            const startDrawing = (e) => {
                drawing = true;
                const rect = canvas.getBoundingClientRect();
                const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
                const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
                ctx.beginPath();
                ctx.moveTo(x, y);
            };
